<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css.css">
    <title>Admin-Shibakita</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <nav>
        <p id="jap">知識欲</p>
        <img id="carrinho" src="./static/carrinho.png">
    </nav>

    <main>
        <div class="container">
            <div class="form-box">
                <h3>Cadastrar produtos</h3>

                <form method="post" enctype="multipart/form-data"></form>
                <label for="categoria">Categoria:</label>
                <input type="text" name="categoria" id="categoria" placeholder="Insira a categoria...">
                <label for="produto">Produto:</label>
                <input type="text" name="produto" id="produto" placeholder="Insira o produto...">
                <label for="valor">Valor:</label>
                <input type="text" name="valor" id="valor" placeholder="Insira o valor...">
                <input type="submit" value="Cadastrar" id="button-submit">
            </div>
        </div>
    </main>
    <script src="js.js"> </script>

</body>

</html>
